name: CI

on:
  push:
    branches:
      - development
      - "feature/*"
  pull_request:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: your_db_username
          POSTGRES_PASSWORD: your_db_password
          POSTGRES_DB: classroom_management_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ${ env.POSTGRES_USER }"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd client && npm install
          cd ../server && npm install

      - name: Run Tests
        run: |
          cd client && npm test
          cd ../server && npm test
